{% extends 'flatpages/default.html' %}

{% block title %}
New
{% endblock title %}

{% block content %}
<h1> {{ new.title }} </h1>
<hr>
<span>
    <tr>
        <td>
            {{ new.author.user }}
        </td>
        <td>
            {{ new.date|date:'d-m-Y' }}
        </td>
    </tr>
</span>
<hr>
{{ new.text }}

{% endblock content %}
